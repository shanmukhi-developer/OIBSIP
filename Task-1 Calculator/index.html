<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.ubuwp2bNPE5XDJWN6bkknAHaHa&pid=Api&P=0&h=180" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator </title>
  </head>
  <body>
    <div class="container">
      <section id="main">
          <header><h1 id="title" style=font-size:35px;>&ensp;&emsp;Basic Calculator</h1></header>
      <div class="calculator">
        <input type="text" id="inputBox" readonly placeholder="0" />
        <div>
          <button class="button operator-n">AC</button>
          <button class="button operator-n">DEL</button>
          <button class="button operator-n">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
